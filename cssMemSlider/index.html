<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <input id="slide-1" type="radio" name="navigation" checked>
    <input id="slide-2" type="radio" name="navigation">
    <input id="slide-3" type="radio" name="navigation">
    <input id="slide-4" type="radio" name="navigation">
    <div class="slider">
      <div class="slide img-1"><img src="./assets/1.jpg" alt="image 1"></div>
      <div class="slide img-2"><img src="./assets/2.jpg" alt="image 2"></div>
      <div class="slide img-3"><img src="./assets/3.jpg" alt="image 3"></div>
      <div class="slide img-4"><img src="./assets/4.jpg" alt="image 4"></div>
    </div> 
    <div class="navigation-dot">
      <label class="dot" for="slide-1"></label>
      <label class="dot" for="slide-2"></label>
      <label class="dot" for="slide-3"></label>
      <label class="dot" for="slide-4"></label>
    </div>
  </div>
</body>
</html>
