<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <input id="slide-1" type="radio" name="navigation" checked>
      <input id="slide-2" type="radio" name="navigation">
      <input id="slide-3" type="radio" name="navigation">
      <input id="slide-4" type="radio" name="navigation">

      <div class="slide"><img class="img-1" src="./assets/1.jpg" alt=""></div>
      <div class="slide"><img class="img-2" src="./assets/2.jpg" alt=""></div>
      <div class="slide"><img class="img-3" src="./assets/3.jpg" alt=""></div>
      <div class="slide"><img class="img-4" src="./assets/4.jpg" alt=""></div>

      <div class="navigation-dot">
        <label class="dot" for="slide-1"></label>
        <label class="dot" for="slide-2"></label>
        <label class="dot" for="slide-3"></label>
        <label class="dot" for="slide-4"></label>
      </div>
    </div> 
  </div>
</body>
</html>
